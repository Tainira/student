<!doctype html>
<html>
  <head>
    <script src="https://code.iconify.design/1/1.0.2/iconify.min.js"></script>
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Suranna&display=swap" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="icono.min.css" rel="stylesheet">
    <style>

    body {
      background-color: #FF5959;
      font-family: "Poppins";
    }

    a {
      color: white;
      text-decoration: none;
    }

    dt {
      font-weight: bold;
    }

    .container {
          max-width: 1000px;
          min-width: 1000px;
          margin: 0 auto;
          background-color: white;
          padding: 0;
          padding-top: 0;
          position: relative;
          z-index: 1;
          box-shadow: 0 25px 20px -20px #3b3939;
        }

    .container::before {
      content: '';

      position: absolute;

      width: 50%;
      height: 100%;

      right: 0;
      top: 0;

      background-color: #FF5959;
    }

    .container__content {
      position: relative;
    }


    body {
          padding: 50px;
          background-color: #EBB174; /*beige*/
          position: relative;
          min-width: 1000px;
        }

    body:before {
          content: '';
          display: block;
          background-color: #FF5959; /*red*/
          width: 32%;
          height: 50%;
          left: 0;
          top: 0;
          position: absolute;
        }

    body:after {
          content: '';
          display: block;
          background-color: #2C6B67; /*blue*/
          width: 50%;
          height: 100%;
          left: 50%;
          top: 0;
          position: absolute;
        }

    .flex {
        display: flex;
        flex-wrap: wrap;
    }

    .logo__img {
        max-width: 30px;
        margin-right: 5px;
        padding-top: 10px;
    }

    .top-menu__logo, .top-menu__search {
        padding-top: 30px;
    }

    .top-menu__logo {                                 /*logo INSECT*/
        background-color: #2C6B67;
        padding-bottom: 30px;
        padding-left: 0;
        padding-right: 0;
        padding-top: 20px;
        min-width: 200px;
        font-size: 1.1em;
        text-align: center;
        letter-spacing: 2px;
    }

    .top-menu__search {                                /*Search*/
      background-color: white;
      min-width: 250px;
    }

    .top-menu__menu {                                    /*Menu*/
      min-width: 500px;
      margin-left: 50px;
    }

    .search {
      padding-left: 20px;
    }

    .search__input-wrap {
      position: relative;

    }

    .search__input {
      padding-left: 25px;
      font-size: 0.8em;
      color: grey;
      padding-bottom: 5px;
      padding-top: 5px;
      border-radius: 12px;
      background-color: #EEEEEE;
    }

    .search__icon {
      position: absolute;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      padding: 5px;
      color: grey;
    }

    .search__submit {

    }

    .search__submit_hidden {
          display: none;
    }

    .top-menu__logo__text {                              /*INSECT*/
          color: white;
          font-weight: bold;
    }

    .menu {
      margin: 0;
      padding: 0;
    }

    .menu__item {
      display: inline-block;
      color: white;
    }

    .menu__item__text {
      padding: 30px;
      font-size: 0.6em;
      letter-spacing: 0.1em;
    }

    .menu__item__selected {
      border-top: 5px solid white;
    }

    .menu__item a:link {
          padding: 20px;
    }

    .menu__item a:hover {
      background-color: green;
    }

    .menu__item a:visited {

    }

    .menu__item a:active {
      background-color: red;
    }

    .menu__item a:focus {
      outline: none;
      background: violet;
    }

    .menu__item__cart {                             /*icono-cart*/

    }

    .menu__item__cart::after {
      content: url('https://api.iconify.design/uil:cart.svg?color=%232C6B67&height=17');
      margin-left: 50px;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      padding: 8px;
    }

    .columns__column {

    }

    .counter-button {
      border: 1px solid white;
      color: white;
      border-radius: 20px;
      padding: 5px;
      margin-right: 15px;
      margin-left: 50px;
      display: inline-block;
    }

    .counter-button__button {
      background: none;
      border: none;
      color: inherit;
      vertical-align: top;
      font-weight: bold;
    }

    .add-basket {
      background: black;
      border: 1px solid black;
      border-radius: 20px;
      padding: 5px;
      padding-left: 20px;
      padding-right: 10px;
      color: white;
      font-size: 0.7em;
      font-weight: bold;
      text-transform: uppercase;
      vertical-align: middle;
    }

    .add-basket::after {
      content: url('https://api.iconify.design/uil:cart.svg?height=17');
      margin-left: 15px;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      vertical-align: middle;
    }

    .block-name {                              /*Pachyteria*/
      color: white;
      max-width: 500px;
      padding-top: 30px;
      padding-left: 10px;
      font-size: 0.75em;
      position: relative;
      margin-right: -45px;
      line-height: 1.5em;
    }

    .block-name dt {
        font-weight: normal;
      }

    .block-name dd {
        font-weight: bold;
      }

    .block-name__elements dd {
      margin-left: 0;

      }

    .block-name__elements {
      padding: 30px;
      }

    .block-name__list {

      }

      .block-name__name {
        font-size: 4.5em;
        max-width: 350px;
        line-height: 0.9em;
        font-family: 'Suranna';
        padding-left: 50px;
      }

    .block-name__elements__price {
      display: none;
      margin-left: 0;
      }

    .block-name__elements__amount {
      font-size: 2.5em;
      padding-top: 15px;
      }

    .block-name__img {
      max-height: 100px;
      float: left;
      margin-left: 30px;
      }

    .block-name dt::after {
      content:":";
    }

    .block-pic {                                   /* big bug picture*/
      max-width: 250px;
      padding: 60px;
      padding-top: 100px;
      margin: 0 -300px;
      position: absolute;
    }

    .block-classification {                        /*classification*/
      position: relative;
      max-width: 500px;
      padding: 50px;
      padding-right: 350px;
      font-size: 0.8em;
      line-height: 2em;
      color: #3F403F;
    }

    .block-classification dt::after {
      content:":";
    }

    .block-classification__heading {            /*classification heading*/
      transform-origin: left;
      transform: rotate(270deg) translate(-100%, 0);
      text-shadow: #706E75 -1px 0 0, #706E75 1px 0 0, #706E75 0 1px 0, #706E75 0 -1px 0 ;
      color: white;
      font-size: 2.2em;
      position: absolute;
      letter-spacing: 0.2em;
      left: 0;
      top: -3%;
      padding-bottom: 80px;
    }

    .block-classification__elements dd {
      margin-bottom: 1em;
      margin-left: 0;
    }

    .social-web {                                /*social web*/
      color: white;
      padding: 20px;
      padding-right: 40px;
    }

    .social-web__item {
      display: inline-block;
      padding-left: 20px;
    }

    .columns {
      display: flex;
      flex-direction: row-reverse;
    }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="container__content">
        <nav class="top-menu flex">
          <div class="top-menu__logo">
            <a class="logo" href="/"><img src="bugicon.png" alt="INSECT" class="logo__img"></a><span class="top-menu__logo__text">INSECT</span>
          </div>
          <div class="top-menu__search">
            <form action="search" class="search" method="get">
             <div class="search__input-wrap">
               <div class="search__icon"><span class="iconify" data-icon="jam:search" data-inline="false"></span></div>
              <input name="search" class="search__input" onkeyup="document.getElementById('search').className = 'search__submit'" placeholder="Search..." type="search" />
             </div>
               <input class="search__submit search__submit_hidden" id="search" type="submit" />
            </form>
          </div>
          <div class="top-menu__menu">
            <ul class="menu">
              <li class="menu__item menu__item__text"><a href="#">Home</a></li>
              <li class="menu__item menu__item__text menu__item__selected"><span>Shop</span></li>
              <li class="menu__item menu__item__text"><a href="#">About</a></li>
              <li class="menu__item menu__item__cart"></li>
            </ul>
          </div>
        </nav>

        <article class="columns">
          <div class="columns__column">
            <div class="block-name">
                <h1 class="block-name__name">Pachyteria equestris</h1>
                <img src="bugscheme.png" alt="32 mm Ã— 12 mm" class="block-name__img block-name__elements">
                <dl class="block-name__list block-name__elements">
                <dt class="block_name__list__1">Locality</dt> <dd class="block_name__list__1">Malaysia</dd>
                <dt class="block_name__list__2">Sex</dt> <dd class="block_name__list__2">Male</dd>
                <dt class="block-name__elements__price">Price</dt><dd class="block-name__elements__amount">$5.99</dd>
                </dl>

              <span class="counter-button">
              <button class="counter-button__button">&minus;</button>
              1
              <button class="counter-button__button">+</button></span>

              <button class="add-basket">Add to cart</button>
            </div>
          </div>

          <div class="columns__column">
            <div class="block-pic">
              <img src="bug.png" alt="big red & blue bug">
            </div>
          </div>
          <div class="columns__column">
            <div class="block-classification">
              <h2 class="block-classification__heading">Classification</h2>
              <dl class="block-classification__elements">
                <dt>Class</dt>
                <dd>Insecta</dd>
                <dt>Order</dt>
                <dd>Coleoptera</dd>
                <dt>Family</dt>
                <dd>Cerambicydae</dd>
                <dt>Subfamily</dt>
                <dd>Cerambicynae</dd>
                <dt>Tribe</dt>
                <dd>Callichromatini</dd>
                <dt>Genus</dt>
                <dd>Pachyteria</dd>
              </dl>
            </div>
          </div>
        </article>

        <div align=right><ul class="social-web">
          <li class="social-web__item"><a href="http://pageonfacebook.com"><span class="iconify" data-icon="mdi:facebook" data-inline="false"></span></a></li>

          <li class="social-web__item"><a href="http://pageontwitter.com"><span class="iconify" data-icon="ant-design:twitter-outline" data-inline="false"></span></a></li>

          <li class="social-web__item"><a href="http://pageoninstagram.com"><span class="iconify" data-icon="ant-design:instagram-outline" data-inline="false"></span></a></li>
          </ul>
        </div>
      </div>
    </div> <!-- container -->
  </body>
</html>
