<!doctype html>
<html>
  <head>
    <title>Shop</title>
    <!--
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Suranna&display=swap" rel="stylesheet">
  -->
    <link href="normalize.css" rel="stylesheet">
    <style>
    h1 {
      font-size: 400%;
      font-family: 'Suranna';
    }

    body {
      background-color: #FF5959;
      font-family: "Poppins";
      font-size: 14px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    dt {
      font-weight: bold;
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
    }

  .menu {
    margin: 0;
    padding: 0;
  }

  .menu__item {
    display: inline-block;
    padding: 30px;
    color: white;
  }

  .menu__item__selected {
    border-top: 5px solid white;
    padding-top: 30px;
  }

  .menu__item a:link {

  }

  .menu__item a:hover {
    background-color: green;
  }

  .menu__item a:visited {

  }

  .menu__item a:active {
    background-color: red;
  }

  .menu__item a:focus {
    outline: none;
    background: violet;
  }

    .counter-button {
      border: 1px solid white;
      color: white;
      border-radius: 20px;
      padding: 5px;
      display: inline-block;
    }
    .counter-button__button {
      background: none;
      border: none;
      color: inherit;
      vertical-align: top;
      font-weight: bold;
    }
    .add-basket {
      background: black;
      border: 1px solid black;
      border-radius: 20px;
      padding: 5px;
      color: white;
      font-size: 1em;
      text-transform: uppercase;
      vertical-align: middle;
    }
    .add-basket::after {
      content: '';
      margin-left: 5px;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: white;
      background-image: url(https://placekitten.com/20/20);
      border-radius: 50%;
      vertical-align: middle;
    }



    .block-name {
      color: white;
    }

    .block-classification {
      position: relative;
      padding-left: 50px;
    }

    .block-classification dt::after {
      content:":";
    }

    .block-classification__heading {
      transform-origin: left;
      transform: rotate(270deg) translate(-100%, 0);
      text-shadow: white -1px 0 0, white 1px 0 0, white 0 1px 0, white 0 -1px 0 ;
      color: #FF5959;

      font-size: 1.8em;

      position: absolute;
      left: 0;
      top: 0;
    }

    .social-web__item {
      display: inline-block;
    }

    .search {

    }

    .search__submit {

    }

    .search__submit_hidden {
      display: none;
    }

    .columns {
      display: flex;
      flex-direction: row-reverse;
    }

    .block-name {

    }

    .block-pic {


    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #FF5959;
      padding: 20px;
      position: relative;
      z-index: 1;
    }


    body {
      padding: 50px;
      background-color: black;
      position: relative;
    }

    body:before {
      content: '';
      display: block;
      background-color: green;
      width: 25%;
      height: 50%;
      left: 0;
      top: 0;
      position: absolute;
    }

    body:after {
      content: '';
      display: block;
      background-color: blue;
      width: 50%;
      height: 100%;
      left: 50%;
      top: 0;
      position: absolute;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="top-menu flex">
        <div class="top-menu__logo">
          <a class="logo" href="/"><img src="icon.jpg" alt="INSECT"></a>
        </div>
        <div class="top-menu__search">
          <form action="search" class="search" method="get">
            <input name="search" onkeyup="document.getElementById('search').className = 'search__submit'" placeholder="Search" type="search" />
            <input class="search__submit search__submit_hidden" id="search" type="submit" />
          </form>
        </div>
        <div class="top-menu__menu">
          <ul class="menu">
            <li class="menu__item"><a href="#">Home</a></li>
            <li class="menu__item menu__item__selected"><span>Shop</span></li>
            <li class="menu__item"><a href="#">About</a></li>
            <li class="menu__item"><a href="#">Basket</a></li>
          </ul>
        </div>
      </nav>

      <article class="columns">
        <div class="columns__column">
          <div class="block-name">
            <h1>Pachyteria equestris</h1>
            <img src="scheme.png" alt="32 mm Ã— 12 mm">
            <dl>
            <dt>Locality</dt> <dd>Malaysia</dd>
            <dt>Sex</dt> <dd>Male</dd>
            <dt>Price</dt><dd>$5.99</dd>
            </dl>

            <span class="counter-button">
            <button class="counter-button__button">&minus;</button>
            1
            <button class="counter-button__button">+</button></span>

            <button class="add-basket">Add to cart</button>
          </div>
        </div>

        <div class="columns__column">
          <div class="block-pic">
            <img src="bug.png" alt="big red & blue bug">
          </div>
        </div>
        <div class="columns__column">
          <div class="block-classification">
            <h2 class="block-classification__heading">Classification</h2>
            <dl class="block-classification__elements">
              <dt>Class</dt>
              <dd>Insecta</dds>
              <dt>Order</dt>
              <dd>Coleoptera</dd>
              <dt>Family</dt>
              <dd>Cerambicydae</dd>
              <dt>Subfamily</dt>
              <dd>Cerambicynae</dd>
              <dt>Tribe</dt>
              <dd>Callichromatini</dd>
              <dt>Genus</dt>
              <dd>Pachyteria</dd>
            </dl>
          </div>
        </div>
      </article>

      <ul class="social-web">
        <li class="social-web__item"><a href="http://pageonfacebook.com"><img src="Facebook.jpg" alt="Facebook"></a></li>
        <li class="social-web__item"><a href="http://pageontwitter.com"><img src="Twitter.jpg" alt="Twitter"></a></li>
        <li class="social-web__item"><a href="http://pageoninstagram.com"><img src="Instagram.jpg" alt="Instagram"></a></li>
      </ul>
    </div> <!-- container -->
  </body>
</html>
