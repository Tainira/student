<!-- <!doctype html> -->
<html>
  <head>
    <title>Shop</title>

    <!--<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Suranna&display=swap" rel="stylesheet"> -->

    <link href="normalize.css" rel="stylesheet">
    <link href="icono.min.css" rel="stylesheet">
    <style>

    h1 {
      font-size: 400%;
      font-family: 'Suranna';
    }

    body {
      background-color: #FF5959;
      font-family: "Poppins";
    }

    a {
      color: white;
      text-decoration: none;
    }

    dt {
      font-weight: bold;
    }

    .container {
          max-width: 900px;
          margin: 0 auto;
          background-color: grey;
          padding: 0;
          padding-top: 0;
          position: relative;
          z-index: 1;
        }


    body {
          padding: 50px;
          background-color: #EBB174; /*beige*/
          position: relative;
        }

    body:before {
          content: '';
          display: block;
          background-color: #FF5959; /*red*/
          width: 25%;
          height: 50%;
          left: 0;
          top: 0;
          position: absolute;
        }

    body:after {
          content: '';
          display: block;
          background-color: #2C6B67; /*blue*/
          width: 50%;
          height: 100%;
          left: 50%;
          top: 0;
          position: absolute;
        }

    .flex {
        display: flex;
        flex-wrap: wrap;
    }

    .logo__img {
        max-width: 50%;
    }

    .top-menu__logo, .top-menu__search {
        padding-top: 20px;
    }

    .top-menu__logo {                                 /*logo INSECT*/
        background-color: #2C6B67;
        padding-bottom: 20px;
        padding-left: 0;
        padding-right: 0;
        width: 225px;
    }

    .top-menu__search {                                /*Search*/
      background-color: white;
      max-width: 225px;
    }

    .top-menu__menu {                                    /*Menu*/
      background-color: #FF5959;
      max-width: 450px;
    }

    .search {
          padding-right: 30px;
          padding-left: 50px;
          /*icono-search*/
    }

    .search__submit {

    }

    .search__submit_hidden {
          display: none;
    }

    .top-menu__logo__text {                              /*INSECT*/
          color: white;
          font-weight: bold;
    }

    .menu {
      margin: 0;
      padding: 0;
    }

    .menu__item {
      display: inline-block;
      color: white;
    }

    .menu__item__text {
      padding: 20px;
      font-size: 0.6em;
      letter-spacing: 0.1em;
    }

    .menu__item__selected {
      border-top: 5px solid white;
    }

    .menu__item a:link {
          padding: 20px;
    }

    .menu__item a:hover {
      background-color: green;
    }

    .menu__item a:visited {

    }

    .menu__item a:active {
      background-color: red;
    }

    .menu__item a:focus {
      outline: none;
      background: violet;
    }

    .menu__item__cart {                             /*icono-cart*/
      padding-left: 60px;
      padding-right: 20px;
    }

    .counter-button {
      border: 1px solid white;
      color: white;
      border-radius: 20px;
      padding: 5px;
      display: inline-block;
    }

    .counter-button__button {
      background: none;
      border: none;
      color: inherit;
      vertical-align: top;
      font-weight: bold;
    }

    .add-basket {
      background: black;
      border: 1px solid black;
      border-radius: 20px;
      padding: 5px;
      color: white;
      font-size: 1em;
      text-transform: uppercase;
      vertical-align: middle;
    }

    .add-basket::after {
      content: '';
      margin-left: 5px;
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: white;
      background-image: url(); /*здесь был котик, а нужна icono-cart*/
      border-radius: 50%;
      vertical-align: middle;
    }

    .block-name {                              /*Pachyteria*/
      color: white;
      max-width: 450px;
      padding-right: 70px;
      padding: 60px;
      background-color: blue;
      font-size: 0.75em;
    }

    .block-name dt {
        font-weight: normal;
      }

    .block-name dd {
        font-weight: bold;
      }

    .block-name__elements dd {
      margin-left: 0;
      }

    .block-name__elements {
      padding: 30px;
      }

    .block-name__list {

      }

    .block-name__elements__price {
      display: none;
      margin-left: 0;
      }

    .block-name__elements__amount {
      font-size: 2.5em;
      }

    .block-name__img {
      max-height: 100px; /*проценты не работают, wtf*/
      float: left;
      }

    .block-name dt::after {
      content:":";
    }

    .block-pic {                                   /* big bug picture*/
      max-width: 225px; /*так ли это надо?*/
      padding: 20px;
      padding-top: 100px;
    }

    .block-classification {                        /*classification*/
      position: relative;
      padding-left: 50px;
      max-width: 225px; /*так ли это надо?*/
      padding: 50px;
      font-size: 1.1em;
      color: #3F403F;
    }

    .block-classification dt::after {
      content:":";
    }

    .block-classification__heading {            /*classification heading*/
      transform-origin: left;
      transform: rotate(270deg) translate(-100%, 0);
      text-shadow: white -1px 0 0, white 1px 0 0, white 0 1px 0, white 0 -1px 0 ;
      color: grey;
      font-size: 1.8em;
      position: absolute;
      letter-spacing: 0.2em;
      left: 0;
      top: -12%;
      padding: 20px;
    }

    .block-classification__elements dd {
      margin-bottom: 1em;
      margin-left: 0;
    }

    .social-web {                                /*social web*/
      color: white;
      background-color: #FF5959;
    }

    .social-web__item {
      display: inline-block;
      padding-left: 20px;
      /*как уменьшить на 50%?*/
    }

    .columns {
      display: flex;
      flex-direction: row-reverse;
    }

    </style>
  </head>

  <body>
    <div class="container">
      <nav class="top-menu flex">
        <div class="top-menu__logo">
          <a class="logo" href="/"><img src="bugicon.png" alt="INSECT" class="logo__img"></a><div class="top-menu__logo__text">INSECT</div>
        </div>
        <div class="top-menu__search">
          <form action="search" class="search" method="get">
            <input name="search" onkeyup="document.getElementById('search').className = 'search__submit'" placeholder="Search" type="search" />
            <input class="search__submit search__submit_hidden" id="search" type="submit" />
          </form>
        </div>
        <div class="top-menu__menu">
          <ul class="menu">
            <li class="menu__item menu__item__text"><a href="#">Home</a></li>
            <li class="menu__item menu__item__text menu__item__selected"><span>Shop</span></li>
            <li class="menu__item menu__item__text"><a href="#">About</a></li>
            <li class="menu__item menu__item__cart"><a href="#" class=icono-cart></a></li>
          </ul>
        </div>
      </nav>

      <article class="columns">
        <div class="columns__column">
          <div class="block-name">
              <h1>Pachyteria equestris</h1>
              <img src="bugscheme.png" alt="32 mm × 12 mm" class="block-name__img block-name__elements">
              <dl class="block-name__list block-name__elements">
              <dt>Locality</dt> <dd>Malaysia</dd>
              <dt>Sex</dt> <dd>Male</dd>
              <dt class="block-name__elements__price">Price</dt><dd class="block-name__elements__amount">$5.99</dd>
              </dl>

            <span class="counter-button">
            <button class="counter-button__button">&minus;</button>
            1
            <button class="counter-button__button">+</button></span>

            <button class="add-basket">Add to cart</button>
          </div>
        </div>

        <div class="columns__column">
          <div class="block-pic">
            <img src="bug.png" alt="big red & blue bug">
          </div>
        </div>
        <div class="columns__column">
          <div class="block-classification">
            <h2 class="block-classification__heading">Classification</h2>
            <dl class="block-classification__elements">
              <dt>Class</dt>
              <dd>Insecta</dd>
              <dt>Order</dt>
              <dd>Coleoptera</dd>
              <dt>Family</dt>
              <dd>Cerambicydae</dd>
              <dt>Subfamily</dt>
              <dd>Cerambicynae</dd>
              <dt>Tribe</dt>
              <dd>Callichromatini</dd>
              <dt>Genus</dt>
              <dd>Pachyteria</dd>
            </dl>
          </div>
        </div>
      </article>

      <div align=right><ul class="social-web">
        <li class="social-web__item"><a href="http://pageonfacebook.com" class="icono-facebook"></a></li>

        <li class="social-web__item"><a href="http://pageontwitter.com" class="icono-twitter"></a></li>

        <li class="social-web__item"><a href="http://pageoninstagram.com" class="icono-instagram"></a></li>
        </ul>
      </div>
    </div> <!-- container -->
  </body>
</html>
