<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Literata:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <style>

      body {
        font-family: 'Literata', serif;
        background: white url(/sessionimage.svg) bottom no-repeat; /*https://svgshare.com/i/EQz.svg */

      }

      .container {
        position: relative;

      }

      a {

      a:visited {

      }

        padding: 1em 0;
      }

      .top-menu {

      }

      .top-menu__item {
        background-color: #B3CC66;
        display: inline-block;
        padding: 0 3em;
        border: solid 1px black;
        margin: 0;
      }

      .annonce {
        text-align: center;
        padding: 40px;
      }
